<div class="progress progress-{{size}}">
  <div class="progress-bar progress-bar-{{type}} progress-bar-striped" role="progressbar" aria-valuenow="value" aria-valuemin="min" aria-valuemax="max" style="width: {{value}}%">
    <span class="sr-only"><ng-transclude>{{value}}% Complete ({{type}})</ng-transclude></span>
  </div>
</div>
<!-- type - primary,warning,danger,success,green,aqua,yellow -->
<!-- size - sm,xs,xxs -->
