<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <!-- AREA CHART -->
      <lte-box title="Line Chart" remove="true" collapse="true" class="box-primary">
        <box-body>
          <canvas id="line" class="chart chart-line" chart-data="chartJs.areaChartData.data"
            chart-labels="chartJs.areaChartData.labels" chart-legend="true" chart-series="chartJs.areaChartData.series"
             >
          </canvas>
        </box-body>
      </lte-box>

      <!-- DONUT CHART -->
      <lte-box title="Bar Chart" remove="true" collapse="true" class="box-danger">
        <box-body>
          <canvas id="bar" class="chart chart-bar"
            chart-data="chartJs.areaChartData.data" chart-labels="chartJs.areaChartData.labels"> chart-series="series"
          </canvas>
        </box-body>
      </lte-box>
    </div>
    <!-- /.col (LEFT) -->
    <div class="col-md-6">
      <!-- LINE CHART -->
      <lte-box title="Dounat Chart" remove="true" collapse="true" class="box-info">
        <box-body>
          <canvas id="doughnut" class="chart chart-doughnut"
            chart-data="chartJs.dounatChart.data" chart-labels="chartJs.dounatChart.labels">
          </canvas>

        </box-body>
      </lte-box>
      <!-- BAR CHART -->
      <lte-box title="Radar Chart" remove="true" collapse="true" class="box-success">
        <box-body>
          <canvas id="radar" class="chart chart-radar"
            chart-data="chartJs.areaChartData.data" chart-labels="chartJs.areaChartData.labels">
          </canvas>
        </box-body>
      </lte-box>

    </div>
    <!-- /.col (RIGHT) -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-md-6">
      <!-- AREA CHART -->
      <lte-box title="Pie Chart" remove="true" collapse="true" class="box-primary">
        <box-body>
          <canvas id="pie" class="chart chart-pie"
            chart-data="chartJs.pieChart.data" chart-labels="chartJs.pieChart.labels">
          </canvas>
        </box-body>
      </lte-box>

      <!-- DONUT CHART -->
      <lte-box title="Donut Chart" remove="true" collapse="true" class="box-danger">
        <box-body>
          <canvas id="polar-area" class="chart chart-polar-area"
            chart-data="chartJs.areaChartData.data" chart-labels="chartJs.areaChartData.labels">
          </canvas>
        </box-body>
      </lte-box>
    </div>
    <!-- /.col (LEFT) -->
  </div>
  <!-- /.row -->


</section>
<!-- /.content -->
